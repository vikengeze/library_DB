<!DOCTYPE html>

<html style="background-image:url(../Images/background.jpg);">

	<head>
		<title> DB 2018-19 </title>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="../CSS/stylesheet_general.css"/>
		<link rel="icon" href="../Images/favicon.png"/>
		
	</head>

	<body>
		<form action="Publisher-Insert.php" method="GET" align="center">
		<p style="font-size:70px;text-align:center;color:white;
		font-family:myfont">Publisher Details:</p>
			<div>
				<label for="PubName">Title: </label>
				<input type="text" name="PubName" id="PubName" 
				required autofocus placeholder="Please enter the publisher's name" 
				pattern="[a-zA-Z]{5,}" 
				title="Please enter more than 5 letters">
			</div>
			<br><br>
			<div>
				<label for="EstYear">Year Established: </label>
				<input type="text" name="EstYear" id="EstYear" 
				required autofocus placeholder="Please enter the year established"
				pattern="[0-9]{4}" 
				title="Enter exactly 4 digits">
			</div>
			<br><br>
			<div>
				<label for="Street">Street: </label>
				<input type="text" name="Street" id="Street" 
				required autofocus placeholder="Please enter your Street name"
				pattern="[a-zA-Z]{3,}" 
				title="Enter more than 3 letters">
			</div>
			<br><br>
			<div>
				<label for="Number">Street Number: </label>
				<input type="number" name="Number" style="width:55%"id="Number" 
				required autofocus placeholder="Please enter your Street Number"
				pattern="[0-9]{1,}" 
				title="Enter at least 1 digit">
			</div>
			<br><br>
			<div>
				<label for="Postal_Code">Postal Code: </label>
				<input type="text" name="Postal_Code" id="Postal_Code" 
				required autofocus placeholder="Please enter your Postal Code"
				pattern="[0-9]{5}" 
				title="Enter exactly 5 digits">
			</div>
			<br><br>
			<input type="submit" value="Submit">
	</body>
</html>
