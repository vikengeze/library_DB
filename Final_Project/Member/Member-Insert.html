<!DOCTYPE html>

<html style="background-image:url(../Images/background.jpg);">

	<head>
		<title> DB 2018-19 </title>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="../CSS/stylesheet_general.css"/>
		<link rel="icon" href="../Images/favicon.png"/>
		
	</head>

	<body>
		<form action="Member-Insert.php" method="GET" align="center">
		<p style="font-size:70px;text-align:center;color:white;
		font-family:myfont">Personal Details:</p>
			<div>
				<label for="Mfirst">First Name: </label>
				<input type="text" name="Mfirst" id="Mfirst" 
				required autofocus placeholder="Please enter your first name" 
				pattern="[a-zA-Z]{2,}" 
				title="Please enter more than 2 letters">
			</div>
			<br><br>
			<div>
				<label for="Mlast">Last Name: </label>
				<input type="text" name="Mlast" id="Mlast" 
				required autofocus placeholder="Please enter your last name"
				pattern="[a-zA-Z]{3,}" 
				title="Please enter more than 3 letters">
			</div>
			<br><br>
			<div>
				<label for="MBirthDate">Birth Date: </label>
				<input name="MBirthDate" id="MBirthDate" 
				required autofocus placeholder="Date of birth(yyyy-mm-dd)"
				pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"
				title="Please enter a valid date(yyyy-mm-dd)">
			</div>
			<br><br>
			<div>
				<label for="Street">Street: </label>
				<input type="text" name="Street" id="Street" 
				required autofocus placeholder="Please enter your Street name"
				pattern="[a-zA-Z]{3,}" 
				title="Enter more than 3 letters">
			</div>
			<br><br>
			<div>
				<label for="StreetNumber">Street Number: </label>
				<input type="number" name="StreetNumber" style="width:55%"id="StreetNumber" 
				required autofocus placeholder="Please enter your Street Number"
				pattern="[0-9]{1,}" 
				title="Enter at least 1 digit">
			</div>
			<br><br>
			<div>
				<label for="Postal_Code">Postal Code: </label>
				<input type="text" name="Postal_Code" id="Postal_Code" 
				required autofocus placeholder="Please enter your Postal Code"
				pattern="[0-9]{5}" 
				title="Enter exactly 5 digits">
			</div>
			<br><br>
			<input type="submit" value="Submit">
		</form>
		</form>
	</body>

</html>
