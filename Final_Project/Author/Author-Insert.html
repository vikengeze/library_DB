<!DOCTYPE html>

<html style="background-image:url(../Images/background.jpg);">

	<head>
		<title> DB 2018-19 </title>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="../CSS/stylesheet_general.css"/>
		<link rel="icon" href="../Images/favicon.png"/>
		
	</head>

	<body>
		<form action="Author-Insert.php" method="GET" align="center">
		<p style="font-size:70px;text-align:center;color:white;
		font-family:myfont">Author Details:</p>
			<div>
				<label for="Afirst">First Name: </label>
				<input type="text" name="Afirst" id="Afirst" 
				required autofocus placeholder="Please enter the author's first name" 
				pattern="[a-zA-Z]{2,}" 
				title="Please enter more than 2 letters">
			</div>
			<br><br>
			<div>
				<label for="Alast">Last Name: </label>
				<input type="text" name="Alast" id="Alast" 
				required autofocus placeholder="Please enter the author's last name"
				pattern="[a-zA-Z]{3,}" 
				title="Please enter more than 3 letters">
			</div>
			<br><br>
			<div>
				<label for="ABirthDate">Birth Date: </label>
				<input name="ABirthDate" id="ABirthDate" 
				required autofocus placeholder="Date of birth(yyyy-mm-dd)"
				pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"
				title="Please enter a valid date(yyyy-mm-dd)">
			</div>
			<br><br>
			<input type="submit" value="Submit">
		</form>
		</form>
	</body>

</html>
