<!DOCTYPE html>

<html style="background-image:url(../Images/background.jpg);">

	<head>
		<title> DB 2018-19 </title>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="../CSS/stylesheet_general.css"/>
		<link rel="icon" href="../Images/favicon.png"/>
		<p style="font-size:60px;text-align:center;color:white;
		font-family:myfont">Which book would you like to return?</p>
		
	</head>
	
	<body>
		<form action="Return.php" method="GET" align="center">
			<legend><h1 style="font-family:Segoe UI;">Personal Details: </h1></legend>
			<div>
				<label for="memberID">member ID: </label>
				<input type="Number" name="memberID" id="memberID" 
				required autofocus placeholder="Please enter your member ID" 
				pattern="[0-9]{1,}" 
				title="Please enter at least 1 digit">
			</div>
			<br><br>
			<div>
				<label for="ISBN">ISBN: </label>
				<input type="Number" name="ISBN" id="ISBN" 
				required autofocus placeholder="Please enter your book's ISBN"
				pattern="[0-9]{1,}" 
				title="Please enter at least 1 digit">
			</div>
			<br><br>
			<div>
				<label for="CopyNr">Copy number: </label>
				<input type="Number" name="CopyNr" id="CopyNr" 
				required autofocus placeholder="Book copy number"
				pattern="[0-9]{1,}" 
				title="Please enter at least 1 digit">
			</div>
			<br><br>
			<div>
				<label for="Date_of_borrowing">Date of borrowing: </label>
				<input name="Date_of_borrowing" id="Date_of_borrowing" 
				required autofocus placeholder="Date of borrowing"
				pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"
				title="Please enter a valid date(yyyy-mm-dd)">
			</div>
			<br><br>
			<input type="submit" value="Submit">
		</form>
		</form>
	</body>

</html>
